<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Examination</title> <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Final Examination Portal</h1>
        </header>
        <main>
            <form id="student-login-form">
    <h2>Student Login</h2>
    <div id="error-message" style="color: red; margin-bottom: 15px; text-align: center;"></div>
    <div class="form-group">
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" required>
    </div>
    <div class="form-group">
        <label for="idNumber">ID Number:</label>
        <input type="text" id="idNumber" required pattern="\d{2}-\d{5}" title="Please enter the format xx-xxxxx (e.g., 21-12345)">
    </div>
    <div class="form-group">
        <label for="exam-select">Choose Your Exam:</label>
        <select id="exam-select" required>
            <option value="">--Please choose an exam--</option>
            <option value="ais">Accounting Information System</option>
            <option value="nos">Network Operating System</option>
        </select>
    </div>
    <button type="submit" class="btn">Login and Start Exam</button>
</form>
        </main>
    </div>
    <script src="js/app.js"></script>
</body>
</html>

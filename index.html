<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Examination - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Final Examination Portal</h1>
        </header>
        <main>
            <form id="student-form">
                <h2>Student Information</h2>
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="course">Course:</label>
                    <input type="text" id="course" required>
                </div>
                <div class="form-group">
                    <label for="section">Year and Section:</label>
                    <input type="text" id="section" required>
                </div>
                <div class="form-group">
                    <label for="idNumber">ID Number:</label>
                    <input type="text" id="idNumber" required>
                </div>
                <div class="form-group">
                    <label for="exam-select">Choose Your Exam:</label>
                    <select id="exam-select" required>
                        <option value="">--Please choose an exam--</option>
                        <option value="ais">Accounting Information System</option>
                        <option value="nos">Network Operating System</option>
                    </select>
                </div>
                <button type="submit" class="btn">Start Exam</button>
            </form>
        </main>
    </div>
    <script src="js/app.js"></script>
</body>
</html>

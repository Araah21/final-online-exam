<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Examination</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body oncontextmenu="return false;">
    <div class="container exam-container">
        <header class="exam-header">
            <h1 id="exam-title">Exam Title</h1>
            <div class="timer">Time Left: <span id="time">60:00</span></div>
        </header>
        <div class="student-info">
            <p><strong>Name:</strong> <span id="student-name"></span></p>
            <p><strong>ID Number:</strong> <span id="student-id"></span></p>
        </div>
        <hr>
        <main>
            <form id="exam-form">
                </form>
            <button id="submit-exam" class="btn">Submit Exam</button>
        </main>
    </div>

    <script src="js/questions.js"></script>
    <script src="js/app.js"></script>
</body>
</html>

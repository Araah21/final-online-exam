<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Examination</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body oncontextmenu="return false;">
    <div class="container exam-container">
        <header class="exam-header">
            <h1 id="exam-title">Exam Title</h1>
            <div class="timer">Time Left: <span id="time">60:00</span></div>
        </header>
        <div class="student-info">
            <p><strong>Name:</strong> <span id="student-name"></span></p>
            <p><strong>ID Number:</strong> <span id="student-id"></span></p>
        </div>
        <hr>
        <main>
            <main class="exam-main-container">
    <div class="exam-questions-area">
        <form id="exam-form">
            </form>
        <div class="exam-navigation-controls">
            <button id="prev-btn" class="btn">Previous</button>
            <button id="next-btn" class="btn">Next</button>
        </div>
    </div>
    <aside class="exam-navigator">
        <h3>Navigator</h3>
        <div id="navigator-grid" class="navigator-grid">
            </div>
        <hr>
        <button id="submit-exam" class="btn btn-clear" style="width:100%; margin-top: 10px;">Submit Exam</button>
    </aside>
</main>
        </main>
    </div>

    <script src="js/questions.js"></script>
    <script src="js/app.js"></script>
</body>
</html>

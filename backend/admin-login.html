<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Re-using some styles from the main stylesheet for consistency */
        body { font-family: 'Poppins', sans-serif; background-color: #f2f5f8; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { width: 100%; max-width: 400px; background: #fff; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h1 { font-size: 1.8rem; text-align: center; color: #0056b3; margin-bottom: 25px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 500; }
        input { width: 100%; padding: 12px; font-size: 1rem; border: 1px solid #ced4da; border-radius: 8px; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; background-color: #0056b3; color: #fff; border: none; border-radius: 8px; font-size: 1.1rem; cursor: pointer; margin-top: 10px; }
        #error-message { color: #dc3545; text-align: center; margin-bottom: 15px; font-weight: 500; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Portal Login</h1>
        <form id="admin-login-form">
            <div id="error-message"></div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
    <script>
        const loginForm = document.getElementById('admin-login-form');
        const errorMessageDiv = document.getElementById('error-message');
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessageDiv.textContent = '';
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                if (!response.ok) throw new Error(data.message);
                
                localStorage.setItem('adminAuthToken', data.accessToken);
                window.location.href = '/admin'; // Redirect to dashboard on success
                
            } catch (error) {
                errorMessageDiv.textContent = error.message;
            }
        });
    </script>
</body>
</html>

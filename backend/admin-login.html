<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Admin Dashboard</title>
    <style>
        :root {
            --primary-color: #007bff;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --light-gray: #f8f9fa;
            --medium-gray: #dee2e6;
            --dark-gray: #343a40;
            --white: #fff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background-color: var(--light-gray);
            color: #212529;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: auto;
        }
        h1, h2 {
            color: var(--dark-gray);
            border-bottom: 1px solid var(--medium-gray);
            padding-bottom: 10px;
        }
        h1 {
             border-bottom-width: 2px;
             border-bottom-color: var(--primary-color);
             margin-bottom: 20px;
        }
        .card-deck {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: var(--white);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            text-align: center;
        }
        .card h3 {
            margin-top: 0;
            font-size: 1.1rem;
            color: #6c757d;
        }
        .card .stat {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--medium-gray);
            margin-bottom: 20px;
        }
        .tab-button {
            background: none;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }
        .tab-button.active {
            border-bottom-color: var(--primary-color);
            font-weight: bold;
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .table-container {
            background: var(--white);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .table-wrapper {
            overflow-x: auto; /* This makes the table horizontally scrollable */
        }
        .controls {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        .search-box {
            padding: 10px;
            font-size: 14px;
            border: 1px solid var(--medium-gray);
            border-radius: 5px;
            width: 250px;
        }
        .btn { padding: 10px 15px; font-size: 14px; cursor: pointer; text-decoration: none; color: var(--white); border: none; border-radius: 5px; transition: all 0.2s ease; }
        .btn:active { transform: translateY(1px); }
        .btn-download { background-color: var(--success-color); }
        .btn-clear { background-color: var(--danger-color); }
        .btn-delete { background-color: var(--warning-color); color: #212529; font-size: 12px; }
        .btn-retake { background-color: var(--info-color); font-size: 12px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border: 1px solid var(--medium-gray); text-align: left; white-space: nowrap; }
        th { background-color: var(--light-gray); font-weight: 600; }
        .pagination { margin-top: 15px; text-align: center; }
        .pagination button { margin: 0 5px; }
        .status-completed { color: var(--success-color); font-weight: bold; }
        .status-not-taken { color: #6c757d; }
        .loader { text-align: center; padding: 40px; font-size: 1.2rem; color: #6c757d; }

        /* --- RESPONSIVE STYLES FOR MOBILE --- */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            h1 { font-size: 1.5rem; }
            h2 { font-size: 1.2rem; }
            .card-deck {
                grid-template-columns: 1fr; /* Stack cards vertically */
            }
            .tabs {
                flex-wrap: wrap; /* Allow tabs to wrap if needed */
            }
            .tab-button {
                flex-grow: 1; /* Make tabs take up full width */
            }
            .table-container {
                padding: 10px;
            }
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            .search-box {
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exam Admin Dashboard</h1>

        <div class="card-deck" id="summary-cards">
            </div>

        <div class="tabs">
            <button class="tab-button active" data-tab="roster">Student Roster</button>
            <button class="tab-button" data-tab="results">Exam Results</button>
            <button class="tab-button" data-tab="analysis">Question Analysis</button>
        </div>

        <div id="roster" class="tab-content active">
            <div class="table-container">
                <h2>Student Roster & Status</h2>
                <div class="controls">
                    <button class="btn" id="filter-completed">Show Completed</button>
                    <button class="btn" id="filter-not-taken">Show Not Taken</button>
                    <input type="search" id="search-students" class="search-box" placeholder="Search students...">
                </div>
                <div class="table-wrapper">
                    <table id="students-table">
                        <thead><tr><th>Name</th><th>ID Number</th><th>Status</th><th>Action</th></tr></thead>
                        <tbody id="students-tbody"></tbody>
                    </table>
                </div>
                <div class="pagination" id="students-pagination"></div>
            </div>
        </div>

        <div id="results" class="tab-content">
            <div class="table-container">
                <h2>Exam Results</h2>
                <div class="controls">
                    <a href="/download-results" class="btn btn-download">Download Results as CSV</a>
                    <button id="clear-all-btn" class="btn btn-clear">Clear All Results</button>
                </div>
                <div class="table-wrapper">
                    <table id="results-table">
                        <thead><tr><th>Result ID</th><th>Name</th><th>ID Number</th><th>Exam</th><th>Score</th><th>Submitted</th><th>Action</th></tr></thead>
                        <tbody id="results-tbody"></tbody>
                    </table>
                </div>
                 <div class="pagination" id="results-pagination"></div>
            </div>
        </div>

        <div id="analysis" class="tab-content">
            <div class="table-container">
                <h2>Question Performance Analysis</h2>
                 <div class="controls">
                    <a href="/api/analysis/download" class="btn btn-download">Download Analysis as CSV</a>
                </div>
                <div class="table-wrapper">
                    <table id="analysis-table">
                        <thead><tr><th>Question</th><th>Attempts</th><th>Correct</th><th>Success Rate</th></tr></thead>
                        <tbody id="analysis-tbody"></tbody>
                    </table>
                </div>
                 <div class="pagination" id="analysis-pagination"></div>
            </div>
        </div>
    </div>
    <script>
        const loginForm = document.getElementById('admin-login-form');
        const errorMessageDiv = document.getElementById('error-message');
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessageDiv.textContent = '';
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                if (!response.ok) throw new Error(data.message);
                
                localStorage.setItem('adminAuthToken', data.accessToken);
                window.location.href = '/admin'; // Redirect to dashboard on success
                
            } catch (error) {
                errorMessageDiv.textContent = error.message;
            }
        });
    </script>
</body>
</html>

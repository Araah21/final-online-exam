<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Results</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Exam Results</h1>
        </header>
        <main class="results-main">
            <h2>Congratulations, <span id="result-name"></span>!</h2>
            <p>You have completed the <strong id="result-exam-title"></strong> exam.</p>
            <div class="score-card">
                <h3>Your Score:</h3>
                <p class="final-score"><span id="score"></span> / <span id="total-questions"></span></p>
                <p class="percentage"><span id="percentage"></span>%</p>
            </div>
            <button id="finish-btn" class="btn">Finish</button>
        </main>
    </div>
   <script src="js/app.js"></script> 
</body>
</html>
